# Template PHP Build

# This allows running Code_Sniffer

image: composer:2.0

pipelines:
 default:
    - parallel:
        - step:
            name: Code_Sniffer
            script:
              - echo "Running PHP_CodeSniffer"
              - composer install
              -  ./vendor/bin/phpcs --warning-severity=0 -s --ignore-annotations --extensions=php,html .
            caches:
              - composer